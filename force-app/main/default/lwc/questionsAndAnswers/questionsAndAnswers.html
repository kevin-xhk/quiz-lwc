<template>
    <lightning-layout>
        <lightning-layout-item class="slds-size_medium slds-align_absolute-center slds-size_2-of-3">
            <lightning-card class="slds-col">

                <!-- TITLE -->
<!--                <div class="slds-align_absolute-center slds-grid slds-m-vertical_small slds-p-horizontal_small answers" slot="title">-->
<!--                    <h1>Question X of Y:</h1>-->
<!--                </div>-->

                <!-- QUESTION -->
                <div class="slds-align_absolute-center slds-grid slds-m-vertical_small slds-p-horizontal_small answers">
                    <p>{question_name}</p>
                </div>

                <!-- ANSWER BUTTONS -->
                <div class="slds-align_absolute-center slds-grid slds-m-vertical_small slds-p-horizontal_small answers">
                    <ul class="slds-size_1-of-1">
                        <template for:each={answers} for:item="answer">
                            <li class="slds-align_absolute-center slds-m-bottom_x-small" key={answer.Id}>
                                <button disabled={disabled} type="submit" value={answer.Id} onclick={selectedAnswerEvent} class="slds-button slds-button_neutral slds-button_stretch slds-col slds-size_5-of-12">{answer.Description__c}</button>
                            </li>
                        </template>
                    </ul>
                </div>

                <!--MARK FOR REVIEW CHECKBOX-->
                <div class="slds-clearfix">
                    <lightning-input
                            class="slds-float_right"
                            type="checkbox"
                            label="Mark for review"
                            onchange={handleMarkForReview}
                    >
                    </lightning-input>
                </div>

                <!-- FOOTER BUTTONS -->
                <div slot="footer" class="slds-grid slds-gutters slds-clearfix">
                    <lightning-button class="slds-col slds-align_absolute-center" onclick={handleVerifyClick} label="Verify" variant="brand"></lightning-button>
                    <template if:true={isSkippable}>
                        <lightning-button
                                class="slds-col slds-align_absolute-center"
                                label="Skip" onclick={handleSkip}
                                variant="brand"
                        >
                        </lightning-button>
                    </template>
                    <lightning-button disabled={nextButtonDisabled} class="slds-col slds-align_absolute-center" label="Next" onclick={handleNext} variant="brand"></lightning-button>
                </div>

            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
